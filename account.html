<div class="container" style="background-color:transparent!important; padding:15px;margin-top:70px;">
<div class="row">
<div class="col-md-12">
<div style="width:99%;background-color:white;padding:20px; border-radius:10px;">
<h5 style="font-weight:bold;">Who Am I</h5><br />
<div id="error_message">
</div>
<br />
<form action="" method="post" autocomplete="off" novalidate>
<div class="form-group profile">
<input class="form-control" name="Firstname" value="" id="Firstname" type="text" required />
<div id="firstname_tick">
</div>
<label>What's your name</label>
<div id="error_name"></div>
</div>
<br />
<div class="form-group profile">
<input class="form-control" name="Lastname" value="" id="Lastname" type="text" required />
<div id="lastname_tick">
</div>
<label>What's your surname</label>
<div id="error_lastname"></div>
</div>
<br />

<div class="form-group profile">
<input class="form-control" name="MobileNumber" value="" id="MobileNumber" value="+27" type="text" required />
<div id="mobile_tick">
</div>
<label>What's your contact number</label>
<div id="error_mobilenumber"></div>
</div>

<br />
<input class="btn btn-info btn-block" type="button" name="UpdateAccountDetails" value="Save Changes" id="UpdateAccountDetails" />
</form>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div style="width:99%;background-color:white;padding:20px; border-radius:10px;">
<hr /><br />
<h5 style="font-weight:bold;">My login password</h5><br />
<div id="error_message_1">
</div>
<form action="" method="post" autocomplete="off" novalidate>

<div style="background-color:#fff;padding:10px;border-radius:10px;margin-bottom:20px;">
<div class="form-group profile">
<input class="form-control" name="Password" value="" id="Password" type="password" required />
<div id="password_tick">
</div>
<label>What's your new password</label>
<div id="error_password_2"></div>
<div id="pass" style="display:none;">
<div class="error_password" id="error_password">
</div>
<div class="showpassword">
<img src="images/showpassword.png" id="ShowPassword" />
</div>
</div>
</div>
<br />
<div class="form-group profile">
<input class="form-control" name="ConfirmPassword" value="horeb" id="ConfirmPassword" type="password" required />
<div id="confirmpassword_tick">
</div>
<label>Confirm your new password</label>
<div id="error_confirmpassword"></div>
</div>
</div>
<input class="btn btn-info btn-block" type="button" name="updateMemberPassword" value="Save New Password" id="updateMemberPassword" />
</form>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div style="width:99%;background-color:white;padding:20px; border-radius:10px;">
<hr /><br />
<h5 style="font-weight:bold;">My account</h5><br />
<div id="error_message_2">
</div>
<br />
<form action="" method="post" autocomplete="off" novalidate>
<div class="form-group profile">
<input class="form-control" name="AccHolder" value="" id="AccHolder" type="text" required />
<div id="accholder_tick">
</div>
<label>Owner of the account</label>
<div id="error_accholder"></div>
</div>
<div class="form-group profile">
<input class="form-control" name="Bank" value="" id="Bank" type="text" required />

<div id="bank_tick">
</div>
<label>Banking Institution</label>
<div id="error_bank"></div>
</div>
<div class="form-group profile">
<input class="form-control" name="AccNumber" value="" id="AccNumber" type="text" required />
<div id="accnumber_tick">
</div>
<label>My account number</label>
<div id="error_accnumber"></div>
</div>
<div class="form-group profile">
<input class="form-control" name="branchCode" value="" id="branchCode" type="text" required />
<div id="branchcode_tick">
</div>
<label>My branch code</label>
<div id="error_branchcode"></div>
</div>
<input class="btn btn-info btn-block" type="button" name="UpdateBankingDetails" value="Save New Banking Details" id="UpdateBankingDetails" />
</form>
<br />
</div>
</div>
